<div class="panel panel-default">
    <div class="panel-heading">Sign up</div>
  <div class="panel-body">

<script type="text/javascript">
function checkForm(form){
  if(form.email.value != form.email2.value);{
    alert("Email address does not match\n"+form.email.value+" " +form.email2.value );
    form.email.focus();
    return false;
  }
  if(form.password.value != form.password2.value){
    alert("Passwords must match");
    form.password.focus();
    return false;
  }
  return true;
}
</script>


<form class="form-horizontal" action="/adduser" method="post" onsubmit="return checkForm(this);">
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
  </div>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="email2" type="text" class="form-control" name="email2" placeholder="Confirm email" required>
  </div>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
  </div>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password2" type="password" class="form-control" name="password2" placeholder="Confirm password" required>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-0 col-sm-11">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
